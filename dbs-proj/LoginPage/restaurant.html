<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReservEase - Restaurant Dashboard</title>
    <link rel="stylesheet" href="assets/css/restaurant.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-utensils"></i>
            <h1>ReservEase</h1>
            <span class="restaurant-name" id="restaurantName">Restaurant Name</span>
        </div>
        <div class="restaurant-info">
            <div class="seats-available">
                <i class="fas fa-chair"></i>
                <span id="seatsDisplay">12/50 seats available</span>
            </div>
            <div class="balance">
                <i class="fas fa-wallet"></i>
                <span id="restaurantBalance">₹1,250.00</span>
            </div>
            <div class="profile-dropdown">
                <div class="profile" id="profileBtn">
                    <i class="fas fa-user-circle"></i>
                    <span id="usernameDisplay">Admin</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="dropdown-content" id="profileDropdown">
                    <a href="#" id="updatePricing"><i class="fas fa-tag"></i> Update Pricing</a>
                    <a href="index.html" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="dashboard-header">
            <h2><i class="fas fa-concierge-bell"></i> Reservation Requests</h2>
            <div class="stats">
                <div class="stat-card pending">
                    <span class="stat-value" id="pendingCount">5</span>
                    <span class="stat-label">Pending</span>
                </div>
                <div class="stat-card confirmed">
                    <span class="stat-value" id="confirmedCount">12</span>
                    <span class="stat-label">Confirmed</span>
                </div>
                <div class="stat-card cancelled">
                    <span class="stat-value" id="cancelledCount">3</span>
                    <span class="stat-label">Cancelled</span>
                </div>
            </div>
        </div>

        <div class="reservations-container">
            <div class="reservations-grid" id="reservationsGrid">
                <!-- Reservation cards will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Update Pricing Modal -->
    <div id="pricingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-tag"></i> Update Pricing</h2>
            <div class="pricing-form">
                <div class="form-group">
                    <label for="newPrice"><i class="fas fa-money-bill-wave"></i> New Price Per Head (₹)</label>
                    <input type="number" id="newPrice" min="1" step="1" placeholder="Enter new price">
                </div>
                <div class="form-group">
                    <label for="newCapacity"><i class="fas fa-chair"></i> Update Seating Capacity</label>
                    <input type="number" id="newCapacity" min="1" step="1" placeholder="Enter new capacity">
                </div>
                <button id="updatePricingBtn" class="primary-btn">Update Pricing</button>
            </div>
        </div>
    </div>

    <script src="assets/js/restaurant.js"></script>
</body>
</html>
